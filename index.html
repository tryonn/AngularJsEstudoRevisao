<html ng-app="listaTelefonica">
<head>
	<title>Hello World</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
		}

		.table {
			margin-top: 20px;
		}
		.form-control{
			margin-top: 20px;
		}
		.selecionado{
			background-color: yellow;
		}
	</style>
	<script src="lib/angular/angular.js"></script>

	<script>
		// registrando um modulo
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			// scope faz a ponte entre controller e view


			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone: "9996767"},
				{nome: "Joao", telefone: "99945452"},
				{nome: "Lima", telefone: "99992323"}
			];

			$scope.operadoras = [
				{nome: "oi", 		codigo: 1, categoria: "Celular"},
				{nome: "vivo", 		codigo: 2, categoria: "Celular"},
				{nome: "claro", 	codigo: 3, categoria: "Celular"},
				{nome: "GVT", 		codigo: 4, categoria: "Fixo"},
				{nome: "Embratel", 	codigo: 5, categoria: "Fixo"},
			];

			$scope.classe = "selecionado";

			$scope.adicionarContato = function(contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};

			$scope.apagarContato = function(contatos){

				// subtitui o array original pela filtragem dos nao selecionados
				$scope.contatos = contatos.filter(function(contato){
					if (!contato.selecionado) return contato;
				});
			};

			$scope.isContatoSelecionado = function(contatos){
				// se um dos contatos do array for true volta true
				return contatos.some(function(contato){
					return contato.selecionado;
				});
			};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h4> {{ app }} </h4>
		<table class="table">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
			</tr>

			<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado"/></td>
				<td> {{contato.nome}} </td>
				<td> {{contato.telefone}} </td>
				<td> {{contato.operadora.codigo}} </td>
			</tr>
		</table>
<hr>

		<input class="form-control" type="text" ng-model="contato.nome"/>
		<input class="form-control" type="text" ng-model="contato.telefone"/>
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>
		
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar contato</button>		

		<button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" 
		ng-disabled="isContatoSelecionado(contatos)">Apagar contatos</button>
	</div>
</body>
</html>
